<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>YouTube Transcriptor</title>
	<meta name="description" content="The HTML5 Herald">
	<meta name="author" content="SitePoint">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<header>
		<h1>YouTube Transcriptor</h1>
		<p>by Berkin AKKAYA</p>
	</header>

	<p id="description">
		Scrapes The Captions Of a Video And Converts It To A Transcript
	</p>

	<div id="form">
		<input type="text" placeholder="Video ID or URL" id="videoIdInput" />
		<input type="submit" onclick="showLanguageList()" />
	</div>

	<div id="langSelect">
		<span>Select Language:</span>
		<select onchange="showTranscription()">
		</select>
	</div>

	<!-- Result -->
	<div id="transcript"></div>
</body>
</html>
